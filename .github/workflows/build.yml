name: Build SUMEE!.ipa

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show project targets
        run: xcodebuild -list -project SUMEE!.xcodeproj

      - name: Build for Any iOS Device (arm64)
        run: |
          xcodebuild -project SUMEE!.xcodeproj \
            -scheme SUMEE \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath SUMEE.xcarchive \
            archive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath SUMEE.xcarchive \
            -exportPath . \
            -exportOptionsPlist <(cat <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string>NOTSET</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict></dict>
            <key>signingCertificate</key>
            <string>iPhone Developer</string>
          </dict>
          </plist>
          EOF
          )

      - name: Find and rename IPA
        run: |
          find . -name "*.ipa" -exec cp {} SUMEE-Lite.ipa \;
          ls -la *.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: SUMEE-Lite-IPA
          path: SUMEE-Lite.ipa
          retention-days: 90

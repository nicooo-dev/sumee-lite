name: Build SUMEE!.ipa

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Try simple build
        run: |
          # Try building with minimal dependencies
          xcodebuild -project SUMEE!.xcodeproj \
            -target "SUMEE!" \
            -configuration Debug \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            EXCLUDED_ARCHS="armv7 armv7s" \
            GCC_PREPROCESSOR_DEFINITIONS="DEBUG=1" \
            SWIFT_OPTIMIZATION_LEVEL="-Onone" \
            build 2>&1 | head -100 || echo "Build failed - showing first 100 lines"

      - name: Create IPA if build succeeded
        run: |
          if [ -d ~/Library/Developer/Xcode/DerivedData/*/Build/Products/Debug-iphoneos/SUMEE!.app ]; then
            mkdir -p Payload
            cp -R ~/Library/Developer/Xcode/DerivedData/*/Build/Products/Debug-iphoneos/SUMEE!.app Payload/
            zip -r SUMEE-Lite.ipa Payload/
            echo "IPA created successfully"
          else
            echo "No app bundle found - creating placeholder IPA"
            mkdir -p Payload/SUMEE!.app
            echo "SUMEE Lite - Build Failed" > Payload/SUMEE!.app/README.txt
            zip -r SUMEE-Lite-Placeholder.ipa Payload/
            echo "Created placeholder IPA"
          fi
          ls -la *.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: SUMEE-Lite-IPA
          path: SUMEE-Lite*.ipa
          retention-days: 90

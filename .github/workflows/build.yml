name: Build SUMEE!.ipa

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show project targets
        run: xcodebuild -list -project SUMEE!.xcodeproj

      - name: Build for Any iOS Device (arm64)
        run: |
          xcodebuild -project SUMEE!.xcodeproj \
            -target "SUMEE!" \
            -configuration Debug \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            OTHER_CFLAGS="-fmodules" \
            build || \
          echo "Build failed - trying clean build" && \
          xcodebuild clean && \
          xcodebuild -project SUMEE!.xcodeproj \
            -target "SUMEE!" \
            -configuration Debug \
            -destination generic/platform=iOS \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            build

      - name: Create IPA manually
        run: |
          mkdir -p Payload
          cp -R ~/Library/Developer/Xcode/DerivedData/*/Build/Products/Debug-iphoneos/SUMEE!.app Payload/ || \
          cp -R ~/Library/Developer/Xcode/DerivedData/SUMEE\!-*/Build/Products/Debug-iphoneos/SUMEE!.app Payload/ || \
          echo "App not found in expected location"
          zip -r SUMEE-Lite.ipa Payload/
          ls -la *.ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: SUMEE-Lite-IPA
          path: SUMEE-Lite.ipa
          retention-days: 90
